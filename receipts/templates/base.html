<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>

                <li><a href="{% url 'create_category' %}">Create Category</a></li>

                <li><a href="{% url 'home' %}">Receipts</a></li>

                    <a href="{% url 'signup' %}">Signup</a>

                </li>
                {% endif %}
            </ul>
        </nav>
    {% block content %}
    {% endblock content %}

</html>
