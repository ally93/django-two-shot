<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
    <main>
        <nav>
            <ul>
              {% if user.is_authenticated %}
              <li>
                <a href="{% url 'logout' %}">Logout</a>
              </li>
              {% endif %}
              {% if user.is_authenticated == False %}
              <li>
                <a href="{% url 'signup' %}">Signup</a>
                <a href="{% url 'login' %}">Login</a>
              </li>
              {% endif %}
            </ul>
          </nav>
        <h1>My Expense Categories</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number of receipts</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expensecategory_list %}
                <tr>
                    <td>{{ expense.name }}</td>
                    <td>{{ expense.receipts.all|length }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    
</body>
</html>
